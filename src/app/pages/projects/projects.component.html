<section class="projects-section">
  <div class="container">
    <h2>Meus Projetos</h2>
    <p class="subtitle">Alguns projetos que desenvolvi recentemente</p>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <img
          [src]="project.image"
          [alt]="project.alt"
        />

        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>

          <div class="tech-tags">
            <span
              class="tech-tag"
              *ngFor="let tech of project.techs"
            >
              {{ tech }}
            </span>
          </div>

          <div class="project-links">
            <a [href]="project.demoLink" target="_blank">Demo</a>
            <a [href]="project.codeLink" target="_blank">CÃ³digo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
