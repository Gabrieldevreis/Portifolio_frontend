<div class="siderbar-container">
  <div class="avatar">
    <img
      [src]="profile.photo"
      [alt]="profile.name"
    />
  </div>

  <div class="profile">
    <h2 class="name">{{ profile.name }}</h2>
    <p class="profile-role">{{ profile.role }}</p>
    <p class="profile-bio">
      {{ profile.bio }}
    </p>
  </div>

  <div class="social-links">
    <a
      [href]="profile.social.github"
      class="social-link"
      target="_blank"
      aria-label="GitHub"
      data-tech="github"
    >
      <i class="fab fa-github"></i>
    </a>

    <a
      [href]="profile.social.linkedin"
      class="social-link"
      target="_blank"
      aria-label="LinkedIn"
      data-tech="linkedin"
    >
      <i class="fab fa-linkedin-in"></i>
    </a>

    <a
      [href]="profile.social.email"
      class="social-link"
      aria-label="Email"
      data-tech="email"
    >
      <i class="fas fa-envelope"></i>
    </a>

    <a
      [href]="profile.cv"
      class="cv-button"
      download
    >
      <i class="fas fa-download"></i>
      Baixar CV
    </a>
  </div>
</div>
